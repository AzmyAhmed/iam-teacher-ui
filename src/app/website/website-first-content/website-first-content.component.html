<section id="hero">
    <!-- style="background:url(&quot;assets/images/slider/silde1.png&quot;);height: 75vh;direction: ltr !important;" -->
    <div class="t-first-section" data-aos="zoom-out" data-aos-delay="100">
        <div>

            <div class="row ">
                <div class="col-md-6 m-5">
                    <div class="d-inline-flex tex" *ngIf="adminLink&&adminLink.Serial==29">

                        <a class="btn-sm  text-center mx-1" *ngIf="firstContent.length==0"
                            (click)="openModalTemplate('editWebsiteAbout','ADD')">
                            <i class="fa fa-plus-square-o action-icon"></i>
                        </a>
                        <a class="btn-sm  text-center mx-1" *ngIf="firstContent.length>0"
                            (click)="openModalTemplate('editWebsiteAbout','EDIT')">
                            <i class="fa fa-pencil-square-o action-icon"></i>
                        </a>
                        <a class="btn-sm  text-center" *ngIf="firstContent.length>0"
                            (click)="openModalTemplate('editWebsiteAbout','DELETE')">
                            <i class="fa fa-trash-o action-icon"></i>
                        </a>

                    </div>
                    <h1>
                        {{translate.currentLang=='ar'?firstContent[0]?.DescAr:
                        firstContent[0]?.DescEn}}
                    </h1>
                    <h2>
                        {{translate.currentLang=='ar'?firstContent[0]?.DetailAr:
                        firstContent[0]?.DetailEn}}
                    </h2>
                    <a class="btn btn-sm btn-success m-2" (click)="openModalTemplate('bookDemo','BOOKDEMO')"><i
                            class="fa fa-play-circle-o" aria-hidden="true"></i>
                        <h2>{{"BOOKDEMO"|translate}}</h2>

                    </a>

                    <a class="btn btn-sm btn-primary " (click)="openModalTemplate('liveView','LiveView')"> <i
                            class="fa fa-desktop" aria-hidden="true"></i>
                        <h2>{{"LIVEVIEW"|translate}}</h2>

                    </a>
                </div>
            </div>

        </div>
    </div>
</section><!-- End Hero Section -->
<div class="btns text-center mt-3 text-muted p-2 " *ngIf="socialMediaContent.length>0">
    <div class="btns text-center mt-3 text-muted p-2 " *ngIf="socialMediaContent.length>0">
        <a [href]="socialMediaContent[0].FaceBookLink" target="_blank" class="mx-2"><i
                class="fa fa-facebook fa-2x"></i>FaceBook</a>
        <a [href]="socialMediaContent[0].TwitterLink" target="_blank" class="mx-2"><i
                class="fa fa-linkedin fa-2x"></i>LinkedIn</a>
        <a [href]="socialMediaContent[0].LinkedInLink" target="_blank" class="mx-2"><i
                class="fa fa-twitter fa-2x"></i>Twitter</a>
    </div>
</div>

<!-- Sof Modal area  23-7-2024-->
<ng-template #modalTemplate>
    <!-- ======================================website area======================================= -->

    <div *ngIf="targetComponent=='bookDemo'">
        <app-website-bookdemo></app-website-bookdemo>
    </div>
    <div *ngIf="targetComponent=='liveView'">
        <app-website-live-view [videoSrc]="aboutObj.ImgSrc"></app-website-live-view>

    </div>
    <div *ngIf="targetComponent=='editWebsiteAbout'">
        <div class="container mt-4">
            <form (ngSubmit)="onConfirm(componentTitle)">
                <div class="form-group mb-3">
                    <label for="description">{{"DESCRIPTIONAR"|translate}}</label>
                    <textarea id="DescriptionAr" class="form-control" [(ngModel)]="aboutObj.DescAr" name="DescriptionAr"
                        rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="description">{{"DESCRIPTIONEN"|translate}}</label>
                    <textarea id="DescriptionEn" class="form-control" [(ngModel)]="aboutObj.DescEn" name="DescriptionEn"
                        rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="detail">{{"DETAILAR"|translate}}</label>
                    <textarea id="DetailAr" class="form-control" [(ngModel)]="aboutObj.DetailAr" name="DetailAr"
                        rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="detail">{{"DETAILEN"|translate}}</label>
                    <textarea id="DetailEn" class="form-control" [(ngModel)]="aboutObj.DetailEn" name="DetailEn"
                        rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="detail">{{"VEDIOLINK"|translate}}</label>
                    <textarea id="ImgSrc" class="form-control" [(ngModel)]="aboutObj.ImgSrc" name="ImgSrc"
                        rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">{{"CONFIRM"|translate}}</button>
            </form>
        </div>
    </div>
</ng-template>
<app-modal [content]="modalTemplate" [title]="componentTitle"></app-modal>
