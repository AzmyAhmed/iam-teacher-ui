


<div class="container mt-5" data-aos="zoom-out" data-aos-delay="100">
    <div class="row">
      <!-- Image Column -->
    
      <!-- Form Column -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <app-forms formName="signUp" title="Sign Up" [gridClass]="'col-sm-6 mb-3'"
              iconClass="fa fa-user-plus" (formSubmit)="handleFormSubmit($event)"></app-forms>
              <div>
                <input type="checkbox" class="form-check-input m-3" [(ngModel)]="isReadTerms" (click)="acceptTerms()">
                <a class="btn btn-primary" (click)="openModalTemplate('termsAndCondition','TERMSANDCONDITION')">I Have Read Terms
                    and
                    Condition</a>
            </div>
            <div class="m-1 text-center">
                <button (click)="confirmTeacherSignUp()" [disabled]="isReadTerms==false ||  this.dynamicForm.form.invalid"
                class="btn btn-success ml-5 mr-5">SignUp</button>            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <img src="assets/images/slider/silde1.png"  class="img-fluid" alt="Image">
      </div>
    </div>
  </div>


<ng-template #modalTemplate>
    <div *ngIf="targetComponent=='termsAndCondition'">
        <app-website-terms-condition></app-website-terms-condition>
    </div>
    <app-modal [content]="modalTemplate" [title]="componentTitle"></app-modal>
</ng-template>
<app-modal [content]="modalTemplate" [title]="componentTitle"></app-modal>
