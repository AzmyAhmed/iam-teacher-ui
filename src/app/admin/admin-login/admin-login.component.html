<div class="d-flex justify-content-center align-items-center " data-aos="zoom-out" data-aos-delay="100">
    <div class="col-md-4 card vh-90">
        <div class="card-body">
            <div class="text-center">
                <h2 class="mb-4">{{"ADMINLOGIN" |translate}}
                    <i class="fa fa-user-o"></i>
                </h2>
            </div>
            <app-admin-forms formName="admin-login" iconClass="fa fa-user-o" title="ADMINLOGIN"
                [gridClass]="'col-sm-12 mb-3'" (formSubmit)="handleFormSubmit($event)"></app-admin-forms>
            <div class="m-1 text-center">
                <button class="btn btn-success" (click)="adminLogin()">
                    {{"ADMINLOGIN"|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
