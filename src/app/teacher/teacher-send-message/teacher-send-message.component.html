<div *ngIf="sendMessageFlag==false" class="container mt-1" data-aos="zoom-out" data-aos-delay="100">
    <div class="row">
        <div>
            <div class="card">
                <div class="card-body">
                    <app-forms formName="messagetToGuardian" title="Send Message to Guardian"
                        [gridClass]="'col-sm-6 mb-3'" iconClass="fa fa-commenting-o"
                        (formSubmit)="handleFormSubmit($event)"></app-forms>
                    <div class="m-1 text-center">
                        <button (click)="sendMessageToGuardin()" class="btn btn-success ml-5 mr-5">Send Message
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section *ngIf="sendMessageFlag==true" class="py-3 py-md-5  d-flex justify-content" data-aos="zoom-out"
    data-aos-delay="100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                        <span class="display-1 fw-bold" style="color: green;">Done </span>
                        <i class="bi bi-exclamation-circle-fill text-danger display-4"></i>
                        <span class="display-1 fw-bold bsb-flip-h"></span>
                    </h2>
                    <h3 class="h2 mb-2">Message Sent Successfully.</h3>

                </div>
            </div>
        </div>
    </div>
</section>
